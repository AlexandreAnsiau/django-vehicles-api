{% load i18n %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% include "frags/head.html" %}
    {% block head %}{% endblock %}
</head>
<body class="position-absolute h-100 w-100 d-flex flex-column">
    {% block body %}{% endblock %}
</body>
{% include "frags/scripts.html" %}
{% block scripts %}{% endblock %}
</html>
